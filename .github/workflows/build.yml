name: Build Android AAB

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Remove Cordova reference
      run: |
        cd android
        # Supprimer la ligne probl√©matique AVANT le build
        sed -i '/cordova.variables.gradle/d' app/capacitor.build.gradle
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Build AAB
      run: |
        cd android
        chmod +x gradlew
        ./gradlew bundleRelease
        
    - name: Upload AAB
      uses: actions/upload-artifact@v4
      with:
        name: app-aab
        path: android/app/build/outputs/bundle/release/*.aab
